<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bharat Vikas Portal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
        <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
        

    </head>
    <body>
        <section>
            <h1 class="signup">Sign Up</h1>
            <div id="signup-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Full Name: </label>
                        <input type="text" name="name" id="name"
                               placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        
                        <input type="checkbox">Female
                        <input type="checkbox">Male
                        <input type="checkbox">Other
                    </div>
                    <div class="form-group">
                        <label for="User Id">User Id:</label>
                        <input type="email" name="name" id="email"
                               placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" name="name" id="password"
                               placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="phone no">Phone Number:</label>
                        <input type="tel"name="number" id="phone no."
                               placeholder="Enter your phone Number">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" name="name" id="state"
                               placeholder="Enter your state">
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Card Number:</label>
                        <input type="text" name="name" id="aadhar card"
                               placeholder="Enter Aadhar Card Number">
                    </div>
                    <div class="form-group">
                        <label for="salary">Avg. Salary</label>
                        <input type="salary" name="name" id="avg salary"
                               placeholder="Enter average Salary">
                    </div>
                    <div class="container">
            <button id="btn">submit</button>
        </div>
         
                </form>
             </div>
        </section>
    </body>
